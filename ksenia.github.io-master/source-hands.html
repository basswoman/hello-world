<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
</head>
<body>
<div class="ui medium images">
    <img
        class="js-trigger"
        data-active="assets/open1.png"
        data-default="assets/fist1.jpg"
        src="assets/fist1.jpg"
    >
    <img
        class="js-trigger"
        data-active="assets/open2.png"
        data-default="assets/fist2.png"
        src="assets/fist2.png"
    >
    <img
        class="js-trigger"
        data-active="assets/open3.png"
        data-default="assets/fist3.png"
        src="assets/fist3.png"
    >
</div>
</body>
</html>
